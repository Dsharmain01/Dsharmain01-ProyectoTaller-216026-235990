  <main>
    <section class="reservation-intro">
      <div class="container">
        <h2>Confirmar Reserva</h2>
        <hr class="divider">
      </div>
    </section>

    <section class="container">
      <div class="contact-card">
        <p><strong>Servicio:</strong> <span id="sumService"></span></p>
        <p><strong>Barbero:</strong> <span id="sumBarber"></span></p>
        <p><strong>Fecha:</strong> <span id="sumDate"></span></p>
        <p><strong>Hora:</strong> <span id="sumTime"></span></p>
      </div>

      <form id="finalForm" class="contact-card">
        <label>Nombre completo*<br>
          <input type="text" id="fullName" required>
        </label>
        <label>Correo electrónico*<br>
          <input type="email" id="email" required>
        </label>
        <label>Teléfono*<br>
          <input type="tel" id="phone" required>
        </label>
        <button type="submit" class="btn">Reservar</button>
      </form>

      <!-- Aquí se mostrará el mensaje de éxito -->
      <div id="successMessage" class="contact-card" style="display:none;">
        <p>¡Reserva exitosa!</p>
        <button id="exitBtn" class="btn">Salir</button>
      </div>
    </section>
  </main>
